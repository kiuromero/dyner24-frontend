<mat-sidenav-container class="container">
    <mat-sidenav #sidebar mode="side" opened="">
        <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <div class="toolbar">
                <mat-toolbar>
                    <mat-icon (click)="sidebar.toggle()">
                        menu
                    </mat-icon>
                    <div class="box">
                        <button mat-button>
                            <mat-icon>fullscreen</mat-icon>
                        </button>
                        <button mat-button>
                            <mat-icon>notifications</mat-icon>
                        </button>           
                    </div>
                </mat-toolbar>
                <div class="main">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
